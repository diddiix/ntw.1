<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="content">
    <h1>¿Quieres ver algo bonito?</h1>
    <button id="yesBtn">Sí</button>
</div>

<div id="video-container" style="display: none;">
    <iframe id="scaryVideo" width="80%" height="450" 
            src="https://www.youtube.com/embed/g3VyGQs5ZLY?enablejsapi=1" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
    <button id="showFlowersBtn" style="display: none;">Ver Flores</button> <!-- Botón oculto -->
</div>

<div id="black-screen">
    <button id="continue-btn">Continuar</button>
</div>

<div id="flowers-container" style="display: none;">
    <h1>Nunca espectador</h1>
    <iframe src="https://diddiix.github.io/flores/" width="100%" height="600" frameborder="0"></iframe>
</div>

<div id="audio-container" style="display: none;">
    <iframe id="floricienta-audio" width="0" height="0" 
            src="https://www.youtube.com/embed/S7gMzYqXIZc?autoplay=0&enablejsapi=1" 
            frameborder="0" allow="autoplay" allowfullscreen></iframe>
</div>








<script src="script.js"></script>
</body>
</html>
